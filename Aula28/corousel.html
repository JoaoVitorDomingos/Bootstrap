<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrosel de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div id="banner" class="carousel slide container mx-auto mt-5" data-bs-ride="carousel"> <!-- Container do Carousel -->

      <div id="indicadores" class="carousel-indicators"> <!-- Indicará a posição da imagem -->
        <!-- É necessário um botão para cada imagem -->
        <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button> 
        <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="4"></button>
      </div>

      <div id="imagens" class="carousel-inner"> <!-- Imagens -->
        <div class="carousel-item active">
          <img src="img/Aqua.JPG" class="d-block w-100">
          <div class="carousel-caption"> <!-- Texto -->
            <h2>Aqua</h2>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/Aqua2.JPG" class="d-block w-100">
          <div class="carousel-caption"> 
            <h2>Aqua</h2>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/Capturar.JPG" class="d-block w-100">
          <div class="carousel-caption"> 
            <h2>Ruby</h2>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/Oshi no Ko.JPG" class="d-block w-100">
          <div class="carousel-caption"> 
            <h2>Cena impactante</h2>
            <p>A morte da mãe</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/ruby.JPG" class="d-block w-100">
          <div class="carousel-caption"> 
            <h2>Ruby</h2>
          </div>
        </div>
      </div>

      <!-- Botões Próximo e Anterior -->
      <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
