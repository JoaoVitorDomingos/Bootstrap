<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barra de Progresso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%;" id="pb1"></div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-primary" style="width: 50%;">50%</div>
        <div class="progress-bar bg-success" style="width: 20%;">20%</div>
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 5%;">5%</div>
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 25%;">25%</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

      let barra = document.querySelector("#pb1")
      let carga = 0

      let intBarra = setInterval(() => {
        barra.innerHTML = carga + "%"
        barra.style.width = carga + "%"

        carga++

        if(carga >= 100) {
          carga = 0
        }
      }, 100)

    </script>
  </body>
</html>
