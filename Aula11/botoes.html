<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid bg-primary">
      <div class="container-fluid bg-white m-3 p-3">
        <button type="button" class="btn">Normal</button>
        <button type="button" class="btn btn-primary">Primário</button>
        <button type="button" class="btn btn-secondary">Secundário</button>
        <button type="button" class="btn btn-success">Sucesso</button>
        <button type="button" class="btn btn-info">Informação</button>
      </div>

      <div class="container-fluid bg-white m-3 p-3">
        <button type="button" class="btn btn-warning">Alerta</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>

      <div class="container-fluid bg-white m-3 p-3">
        <button type="button" class="btn btn-outline-primary">Primário</button>
        <button type="button" class="btn btn-outline-secondary">Secundário</button>
        <button type="button" class="btn btn-outline-success">Sucesso</button>
        <button type="button" class="btn btn-outline-info">Informação</button>
      </div>

      <div class="container-fluid bg-white m-3 p-3">
        <button type="button" class="btn btn-primary btn-sm">Tamanho</button>
        <button type="button" class="btn btn-secondary">Tamanho</button>
        <button type="button" class="btn btn-success btn-lg">Tamanho</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
