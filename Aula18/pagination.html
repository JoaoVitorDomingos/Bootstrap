<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paginação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <ul class="pagination m-5">
      <li class="page-item"><a href="#" class="page-link disabled" onclick="Ativar(this)">Anterior</a></li>
      <li class="page-item"><a href="#" class="page-link active" onclick="Ativar(this)">1</a></li>
      <li class="page-item"><a href="#" class="page-link" onclick="Ativar(this)">2</a></li>
      <li class="page-item"><a href="#" class="page-link" onclick="Ativar(this)">3</a></li>
      <li class="page-item"><a href="#" class="page-link" onclick="Ativar(this)">4</a></li>
      <li class="page-item"><a href="#" class="page-link" onclick="Ativar(this)">Próxima</a></li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

      let pos = 1

      function Ativar(elemento) {
        let itens = document.getElementsByClassName("page-link")

        for(i = 0; i < itens.length; i++) {
          itens[i].classList.remove("active")
        }

        if(elemento.innerHTML != "Anterior" && elemento.innerHTML != "Próxima") {
          elemento.classList.add("active");
          for(i = 0; i < itens.length; i++) {
            if(elemento == itens[i])
              pos = i
          }
        } else if(elemento.innerHTML == "Anterior") {
          pos--
          itens[pos].classList.add("active")
        } else if(elemento.innerHTML == "Próxima") {
          pos++
          itens[pos].classList.add("active")
        }

        if(elemento.innerHTML == "1" || pos == 1) {
          itens[0].classList.add("disabled")
          itens[5].classList.remove("disabled")
        } else if(elemento.innerHTML == "4" || pos == 4) {
          itens[5].classList.add("disabled")
          itens[0].classList.remove("disabled")
        } else {
          itens[0].classList.remove("disabled")
          itens[5].classList.remove("disabled")
        }
      }

    </script>
  </body>
</html>
