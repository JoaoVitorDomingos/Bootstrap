<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bordas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .quadrado {
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 8px;
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>

    <div class="quadrado border border-3 border-top-0"></div>
    <div class="quadrado border border-5 border-primary"></div>
    <div class="quadrado border-top border-bottom border-5 border-danger"></div>
    <div class="quadrado border border-start-0 border-end-0 border-5 border-danger"></div>
    <div class="quadrado border border-dark rounded"></div>
    <div class="quadrado border border-dark rounded-1"></div>
    <div class="quadrado border border-dark rounded-2"></div>
    <div class="quadrado border border-dark rounded-3"></div>
    <div class="quadrado border border-dark rounded-start"></div>
    <div class="quadrado border border-dark rounded-end"></div>
    <div class="quadrado border border-dark rounded-top"></div>
    <div class="quadrado border border-dark rounded-bottom"></div>
    <div class="quadrado border border-dark rounded-circle"></div>
    <div class="quadrado border border-dark rounded-circle" style="width: 160px;"></div>
    <div class="quadrado border border-dark rounded-pill"></div>
    <div class="quadrado border border-dark rounded-pill" style="width: 160px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
