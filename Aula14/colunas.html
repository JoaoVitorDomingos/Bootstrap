<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alinhamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <h1>Alinhamento Vertical</h1>
    <div class="container-fluid bg-white p-2">
      <div class="row bg-primary m-2 p-2 align-items-start" style="height: 100px;">
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
      </div>

      <div class="row bg-primary m-2 p-2 align-items-center" style="height: 100px;">
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
      </div>

      <div class="row bg-primary m-2 p-2 align-items-end" style="height: 100px;">
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
      </div>
      <div class="row bg-primary m-2 p-2" style="height: 100px;">
        <div class="col bg-white bg-opacity-50 border align-self-start">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border align-self-center">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border align-self-end">Coluna 3</div>
      </div>

      <h1>Alinhamento Horizontal</h1>

      <div class="row bg-primary m-2 p-2 justify-content-start" style="height: 100px;">
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
      </div>
      <div class="row bg-primary m-2 p-2 justify-content-center" style="height: 100px;">
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
      </div>
      <div class="row bg-primary m-2 p-2 justify-content-end" style="height: 100px;">
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
      </div>
    </div>

    <h1>Ordem</h1>

    <div class="row bg-primary m-2 p-2" style="height: 100px;">
      <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
      <div class="col bg-white bg-opacity-50 border order-3">Coluna 2</div>
      <div class="col bg-white bg-opacity-50 border order-2">Coluna 3</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
