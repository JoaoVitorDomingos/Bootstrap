<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Align Self - Display Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="p-1 m-2 border border-1 border-dark d-flex flex-column" style="height: 300px;">
      <div class="bg-primary border border-1 border-dark align-self-start">Align Self</div>
      <div class="bg-success border border-1 border-dark align-self-center">Align Self</div>
      <div class="bg-info border border-1 border-dark align-self-end">Align Self</div>
      <div class="bg-warning border border-1 border-dark align-self-center">Align Self</div>
      <div class="bg-danger border border-1 border-dark align-self-start">Align Self</div>
      <div class="bg-secondary border border-1 border-dark">Align Self</div>
      <div class="bg-dark border border-1 border-dark">Align Self</div>
      <div class="bg-light border border-1 border-dark">Align Self</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
