<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <form class="p-3">
      <label class="form-label mt-3">Nome:</label>
      <input type="text" name="nome" class="form-control-lg">

      <label class="form-label mt-3 d-block">E-mail:</label>
      <input type="email" name="email" class="form-control">

      <label class="form-label mt-3">Senha:</label>
      <input type="password" name="senha" class="form-control">

      <label class="form-label mt-3">Selecione uma Cor:</label>
      <input type="color" name="senha" class="form-control-color d-block">

      <label class="form-label mt-3 ">Telefone:</label>
      <input type="text" name="tel" class="form-control">

      <label class="form-label mt-3">Nascimento:</label>
      <input type="date" name="nas" class="form-control">

      <input type="submit" name="btn_enviar" value="Enviar" class="btn btn-primary mt-3">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
