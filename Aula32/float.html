<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Float e Clearfix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .caixa{
        border: 1px solid #000;
        padding: 6px;
        margin: 6px;
        color: #fff;
      }

      .clear_fix{
        clear: both;
      }
    </style>
  </head>
  <body>

    <!-- Bootstrap -->
    <div class="clearfix">
      <div class="caixa bg-primary float-start">Esquerda 1</div>
      <div class="caixa bg-primary float-end">Direita 1</div>
    </div>

    <div class="clearfix">
      <div class="caixa bg-success float-start">Esquerda 2</div>
      <div class="caixa bg-success float-end">Direita 2</div>
    </div>

    <div class="clearfix">
      <div class="caixa bg-secondary float-start">Esquerda 3</div>
      <div class="caixa bg-secondary float-end">Direita 3</div> 
    </div>

    <hr> 

    <!-- CSS -->
    <div> 
      <div class="caixa bg-primary" style="float: left;">Esquerda 1</div>
      <div class="caixa bg-primary" style="float: right;">Direita 1</div>

      <div class="caixa bg-success clear_fix" style="float: left;">Esquerda 2</div>
      <div class="caixa bg-success" style="float: right;">Direita 2</div>

      <div class="caixa bg-secondary clear_fix" style="float: left;">Esquerda 3</div>
      <div class="caixa bg-secondary" style="float: right;">Direita 3</div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
